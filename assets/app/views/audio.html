<a href="#/audio">Audio</a>
<p>This is the audio view.</p>
<button ng-click="captureAudio()">Capture Audio</button><br/>
<div id="audiofiles">
    <div class="audiofile"  ng-repeat="audiofile in audiofiles">
        {{ audiofile.name }} <br/>
        <audio controls>
            <source src={{audiofile.fullPath}}>
        </audio><br/>
    </div>
</div>
